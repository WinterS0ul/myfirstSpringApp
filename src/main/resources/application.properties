spring.application.name=My First App Backend


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myfirstappbackenddb
spring.datasource.username=winter
spring.datasource.password=PostGresSuper
#This is obviously a temp password to setup the local config without caring about password security for the moment.
#It will be changed later
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true